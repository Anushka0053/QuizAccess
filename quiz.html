function getQuiz() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const result = document.getElementById("result");
  result.innerHTML = "";

  if (!email || !email.includes("@")) {
    result.innerHTML = "<p class='error'>Enter valid email</p>";
    return;
  }

  const group = emailToGroup[email];
  if (!group) {
    result.innerHTML = "<p class='error'>Email not registered</p>";
    return;
  }

  const link = groupDistribution[group];
  result.innerHTML = `
    <div class="link">
      <strong>Your Quiz Link:</strong><br/>
      <a href="${link}" target="_blank">${link}</a>
    </div>
  `;
}
